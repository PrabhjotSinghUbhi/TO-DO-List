<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="icon" href="src/img/check-list.png" type="image/svg+xml">
    <title>todo list</title>
</head>

<body>

    <div class="main-container" tabindex="0">
        <div class="heading-container" tabindex="0">
            <div tabindex="0" class="heading-text">TO-DO List </div>
            <div id="icon" tabindex="0"></div>
        </div>
        <div class="input-container" tabindex="0">
            <div class="input-task" tabindex="0">
                <label for="task"></label>
                <input type="text" name="input-task" id="task" placeholder="Add your task" tabindex="0"
                    autocomplete="off">
                <button id="Add" tabindex="0" aria-label="Add new item to your list.">Add</button>
            </div>
        </div>
        <div class="todo-container" tabindex="0">
            <!-- TODO's will be added here. -->
            <div class="main-align">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox" class="checkboxes">
                </div>
                <div class="todo-txt-container">
                    <span>Complete your todo list project</span>
                </div>
                <div class="remove-btn">
                    <img src="src/img/xmark-solid.svg" id="remove-img">
                </div>
            </div>
        </div>
        <!-- <script src="https://prabhjotsinghubhi.github.io/TO-DO-List/src/js/script.js"></script> -->
        <script src="src/js/script.js"></script>
    </div>
</body>

</html>
