<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/check-list.png" type="image/svg+xml">
    <title>todo list</title>
</head>

<body>
    <div class="container">
        <div class="txt">
            TO-DO List <div id="icon"></div>
            <!-- <i class="fa-solid fa-list"></i> -->
        </div>
        <div class="temp">
            <div class="input-task">
                <label for="task"></label>
                <input type="text" name="input-task" id="task" placeholder="Add your task">
                <button id="Add">Add</button>
            </div>
        </div>
        <div class="addTask" id="addTask"></div>
        <div class="yourTask">
            <div class="tt">
                <div class="check">
                    <input type="checkbox" name="Task1" class="todo1">
                </div>
                <div class="label" id="labelfor">
                    <label for="todo1"><span class="todos">Create a javascript project.</span></label>
                </div>
                <div class="remove-btn">
                    <img src="src/img/xmark-solid.svg" alt="jf" width="16px" height="16px">
                </div>
            </div>
            <script src="/src/js/script.js"></script>
</body>

</html>
