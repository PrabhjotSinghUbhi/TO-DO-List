<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="icon" href="src/img/check-list.png" type="image/svg+xml">
    <title>TODO LIST</title>
    <script src="src/js/script.js" defer></script>
</head>

<body>

    <div class="main-container" tabindex="0">
        <div class="heading-container" tabindex="0">
            <div tabindex="0" class="heading-text">TO-DO List </div>
            <div id="icon" tabindex="0"></div>
        </div>
        <div class="input-container" tabindex="0">
            <div class="input-task" tabindex="0">
                <label for="task"></label>
                <input type="text" name="input-task" id="task" placeholder="Add your task" tabindex="0"
                    autocomplete="off">
                <button id="Add" tabindex="0" aria-label="Add new item to your list.">Add</button>
            </div>
        </div>

        <div class="todo-container" style="min-height: 400px;" tabindex="0">
            <!-- TODO's will be added here. -->
            <div class="temp" style=" width: 400px; min-height: 300px; display: flex;flex-direction: column;">
                <div>
                    <img src="src/img/empty-tasks-dark.svg" alt="No tasks" width="300px" height="300px">
                </div>
                <div style="text-align: center;">
                    No tasks yet
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
