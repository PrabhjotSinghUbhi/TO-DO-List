<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles for card */
        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        /* Media query for screens smaller than 600px */
        @media (max-width: 600px) {
            .card {
                width: 90%;
                /* Makes the card take up 90% of the screen width */
                padding: 15px;
            }

            .card h2 {
                font-size: 1.2rem;
                /* Smaller font size for titles */
            }

            .card p {
                font-size: 0.9rem;
                /* Smaller font size for text */
            }
        }

        /* Media query for screens smaller than 400px */
        @media (max-width: 400px) {
            .card {
                width: 100%;
                /* Full width for very small screens */
                padding: 10px;
            }

            .card h2 {
                font-size: 1rem;
                /* Further reduce title size */
            }

            .card p {
                font-size: 0.8rem;
                /* Further reduce text size */
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This is an example of a responsive card. Resize the browser to see how it adapts to smaller screens.</p>
    </div>
</body>

</html>
