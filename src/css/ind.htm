<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <style>
        .parent {
            display: flex;
            flex-direction: column;
            /* height: 100vh; To make sure we have some space to see the alignment */
        }

        .first-div {
            /* This will not have center alignment */
            background-color: lightblue;
            padding: 20px;
        }

        .second-div {
            /* This will center-align its content */
            background-color: lightcoral;
            flex-grow: 1;
            /* Allows the second div to take available space */
            display: flex;
            /* Makes the second div a flex container */
            align-items: center;
            /* Aligns items vertically in the center */
            justify-content: center;
            /* Aligns items horizontally in the center */
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="first-div">
            <p>This is the first div (not centered).</p>
        </div>
        <div class="second-div">
            <p>This is the second div (centered content).</p>
        </div>
    </div>

</body>

</html>
